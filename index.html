<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初めてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle1").on("click",function(){
        $("#target1").fadeOut("slow");
      });
    });
    
    $("#target2").hide();
    
    $(function(){
      $("toggle2").on("click",function(){
        $("#target2").fadeIn("slow");
      });
    });
  </script>
</head>
<body>
  <div id="target1">フェードアウト</div>
  <button id="toggle1">押してね</button>
  <div id="target2">フェードイン</div>
  <button id="toggle2">押してね</button>
</body>
</html>
