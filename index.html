<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初めてのjQuery</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle1").on("click",function(){
        $("#target").fadeOut("slow");
      });
    });
    
    $(function(){
      $("#toggle2").on("click",function(){
        $("#target").fadeIn("slow");
      });
    });
  </script>
</head>
<body>
  <div id="target">文字が消えるよ</div>
  <button id="toggle1">押してね</button>
  <button id="toggle2">押してね</button>
</body>
</html>
